<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
        <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
            <div class="lg:w-1/2 xl:w-1/2 p-6 sm:p-12">
                <div>
                    <p class="text-3xl text-center">Logo</p>
                </div>
                <form class="mt-8 flex flex-col items-center" method="post">
                    <h1 class="text-2xl xl:text-3xl font-extrabold">
                        Sign Up
                    </h1>
                    <div class="w-full flex-1 mt-8">
                        <div class="mx-auto max-w-xs">
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="text" name="name" placeholder="Name" required value="{{name}}"/>
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-4"
                                type="email" name="email" placeholder="Email" value="{{email}}" />
                            <div class="flex items-center justify-center mt-4">
                                <input
                                    class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white numericInput"
                                    type="text" placeholder="Phone" name="number" required value="{{number}}"/>
                            </div>
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-4 "
                                type="password" name="password" required placeholder="Password"/>
                            <button
                                class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <span class="ml-3">
                                    <img class="w-8 h-8" src="/assets/images/loader.gif" alt="loader">
                                </span>
                            </button>

                            {% if number_exists %}
                            <p class="mt-6 text-xs text-gray-600 text-center">
                               This phone number already exists!
                            </p>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
            <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
                <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                    style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
                </div>
            </div>
        </div>
    </div>
    <script>
        const numericInput = document.querySelector('.numericInput');

        numericInput.addEventListener('input', () => {
            // Use regex to remove non-numeric characters
            numericInput.value = numericInput.value.replace(/[^0-9]/g, '');
        });

        // Optional: Also prevent non-numeric characters on paste
        numericInput.addEventListener('paste', (event) => {
            const paste = (event.clipboardData || window.clipboardData).getData('text');
            if (!/^\d+$/.test(paste)) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
